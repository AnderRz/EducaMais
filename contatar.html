<body>
<h1>Deixe seu nome, número e e-mail para contato:</h1><br>
<br>
<center>
  <form action="#" method="get" onsubmit="enviarWhatsapp()">

Contato:<input type= "number" placeholder="Telefone" ><br>
E-mail:<input type= "email" id="email" email="E-mail" placeholder="Endereço de E-mail"><br>

<input type="reset" value="Limpar">
  </form>
  </center>
